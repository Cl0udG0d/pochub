<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}pochub{% endblock %}</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../static/js/jquery.min.js" ></script>
    <script src="../static/js/bootstrap.min.js" ></script>

</head>
<body>
    <header >
        <div style="padding-left:30px;padding-top:15px">
            <ul class="nav nav-tabs">
              <li role="presentation" {% if pochub_active %} class="active" {% endif %}><a href="{{url_for('index')}}">pochub</a></li>
              <li role="presentation" {% if poclist_active %} class="active" {% endif %}><a href="{{url_for('poclist')}}">poclist</a></li>
              <li role="presentation" {% if upload_active %} class="active" {% endif %}><a href="{{url_for('upload')}}">upload</a></li>
              <li role="presentation"><a href="https://github.com/Cl0udG0d/pochub">github</a></li>
              <li role="presentation"><a  data-toggle="modal" data-target="#myModal">team</a></li>
            </ul>
        </div>
    </header>
    <div style="width:100%">
        <div >
            {% block content %}{% endblock %}
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">芸潘安全</h4>
            </div>
            <div class="modal-body">
                <div >
                    <p style="text-align: center;">
                        <img src="../static/img/team.jpg" class="img-rounded" style="height:300px">
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</body>
{% block javascript %}{% endblock %}
{% block css %}{% endblock %}
</html>
