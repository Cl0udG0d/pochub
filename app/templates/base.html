<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}pochub{% endblock %}</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../static/js/jquery.min.js" ></script>
    <script src="../static/js/bootstrap.min.js" ></script>

</head>
<body>
    <header >
        <div style="padding-left:30px;padding-top:15px">
            <ul class="nav nav-tabs">
              <li role="presentation" {% if pochub_active %} class="active" {% endif %}><a href="{{url_for('index')}}">pochub</a></li>
              <li role="presentation" {% if poclist_active %} class="active" {% endif %}><a href="{{url_for('poclist')}}">poclist</a></li>
              <li role="presentation" {% if upload_active %} class="active" {% endif %}><a href="{{url_for('upload')}}">upload</a></li>
              <li role="presentation"><a href="https://github.com/Cl0udG0d/pochub">github</a></li>
            </ul>
        </div>
    </header>
    <div style="width:100%">
        <div >
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer style="position: absolute;
              bottom: 0;
              width: 100%;
              /* Set the fixed height of the footer here */
              height: 50px;
              background-color: #f5f5f5;">
      <div class="container">
        <div style="padding:15px">pochub</div>
      </div>
    </footer>
</body>
{% block javascript %}{% endblock %}
{% block css %}{% endblock %}
</html>
